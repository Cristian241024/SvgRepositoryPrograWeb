<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Diagramas de Flujo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-container">
        <header class="toolbar">
            <div class="toolbar-section">
                <h1>Editor de Diagramas de Flujo</h1>
            </div>
            <div class="toolbar-section">
                <button id="btn-start" class="tool-btn" data-tool="start">Inicio/Fin</button>
                <button id="btn-process" class="tool-btn" data-tool="process">Proceso</button>
                <button id="btn-decision" class="tool-btn" data-tool="decision">Decisi√≥n</button>
                <button id="btn-connector" class="tool-btn" data-tool="connector">Conector</button>
            </div>
            <div class="toolbar-section">
                <button id="btn-save" class="action-btn">Guardar</button>
                <button id="btn-load" class="action-btn">Cargar</button>
                <button id="btn-export" class="action-btn">Exportar JSON</button>
                <button id="btn-import" class="action-btn">Importar</button>
                <button id="btn-clear" class="action-btn danger">Limpiar</button>
            </div>
        </header>

        <main class="main-content">
            <div class="canvas-container">
                <svg id="flowchart-canvas" width="100%" height="100%">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
                        </marker>
                    </defs>
                </svg>
            </div>
        </main>

        <div id="save-modal" class="modal">
            <div class="modal-content">
                <h3>Guardar Diagrama</h3>
                <input type="text" id="diagram-name" placeholder="Nombre del diagrama">
                <div class="modal-actions">
                    <button id="confirm-save" class="action-btn">Guardar</button>
                    <button id="cancel-save" class="action-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="load-modal" class="modal">
            <div class="modal-content">
                <h3>Cargar Diagrama</h3>
                <div id="saved-diagrams"></div>
                <div class="modal-actions">
                    <button id="cancel-load" class="action-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/flowchart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
